<div>
    <h1>Login </h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
            <label for="">Name</label>
            <input type="text" formControlName="name">
        </div>
        <div>
            <label for="">Password</label>
            <input type="text" formControlName="pass">
        </div>
        <input type="submit" value="login">
    </form>
</div>
